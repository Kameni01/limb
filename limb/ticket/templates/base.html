<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="description" content="{% block desc %}{% endblock desc %}">
    <meta name="keywords" content="{% block keywords %}{% endblock keywords %}">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}"/>
</head>
<body>
  <div class="container">
    <div class="container">
      <input type="text" value="" name="search" placeholder="Поиск...">
      {% block search %}

      {% endblock search %}
    </div>
    <div class="container">
      {% block content %}

      {% endblock content %}
    </div>
  </div>
</body>
</html>
