{% block header %}
  <div class="row">
    <div class="col-md-2">
          <a href="{% url 'list_news' %}" class="navbar-brand">Social blog LIMB</a>
    </div>
    <div class="col-md-1">

    </div>
    <div class="col-md-2">
      {% if user.is_active %}
        <a href="{% url 'list-ticket' %}"><button type="button" name="ticket_list_url" class="btn btn-mute">ТИКЕТЫ</button></a>

      {% endif %}
